spring.application.name=mafia-server

# API Logging 설정
logging.level.API_LOGGER=INFO
logging.level.org.springframework.web.reactive=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# R2DBC MySQL 설정 (환경변수로 설정)
spring.r2dbc.url=${SPRING_R2DBC_URL:r2dbc:mysql://localhost:3306/mafia_game?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Seoul}
spring.r2dbc.username=${SPRING_R2DBC_USERNAME:root}
spring.r2dbc.password=${SPRING_R2DBC_PASSWORD:password}
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.max-size=50
spring.r2dbc.pool.max-idle-time=30m
spring.r2dbc.pool.max-acquire-time=30s
spring.r2dbc.pool.max-create-connection-time=30s

# JDBC for Flyway (환경변수로 설정)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/mafia_game?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Seoul}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway 설정
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Schema initialization 비활성화 (Flyway 사용)
spring.sql.init.mode=never

# Redis 설정 (환경변수로 설정)
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.timeout=10000ms
spring.data.redis.ssl.enabled=${SPRING_DATA_REDIS_SSL:true}
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=5
spring.data.redis.lettuce.pool.min-idle=1

# Swagger/OpenAPI 설정
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Actuator 설정 (헬스체크 + Prometheus)
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true
