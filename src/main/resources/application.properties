spring.application.name=mafia-server

# API Logging 설정
logging.level.API_LOGGER=INFO
logging.level.org.springframework.web.reactive=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# R2DBC MySQL 설정
spring.r2dbc.url=r2dbc:mysql://localhost:3307/mafia_game?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Seoul
spring.r2dbc.username=root
spring.r2dbc.password=password
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30m
spring.r2dbc.pool.max-acquire-time=30s
spring.r2dbc.pool.max-create-connection-time=30s

# Schema initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Redis 설정
spring.data.redis.host=localhost
spring.data.redis.port=6379
