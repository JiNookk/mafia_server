spring.application.name=mafia-server

# API Logging 설정
logging.level.API_LOGGER=INFO
logging.level.org.springframework.web.reactive=DEBUG
logging.level.com.jingwook.mafia_server.services.GameSchedulerService=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 로그 파일 설정
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# R2DBC MySQL 설정
spring.r2dbc.url=r2dbc:mysql://localhost:3307/mafia_game?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Seoul
spring.r2dbc.username=root
spring.r2dbc.password=password
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30m
spring.r2dbc.pool.max-acquire-time=30s
spring.r2dbc.pool.max-create-connection-time=30s

# JDBC for Flyway
spring.datasource.url=jdbc:mysql://localhost:3307/mafia_game?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway 설정
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Schema initialization 비활성화 (Flyway 사용)
spring.sql.init.mode=never

# Redis 설정
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Swagger/OpenAPI 설정
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
